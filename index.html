<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>giuseppe scognamiglio ‚Äî repository</title>
  <meta name="description" content="Homepage degli strumenti di Giuseppe Scognamiglio">
  <style>
    :root {
      --bg: #fff;
      --fg: #0a0a0a;
      --muted: #6a6a6a;
      --border: #e5e5e5;
    }
    /* Reset minimale */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      -webkit-font-smoothing: antialiased;
      display: grid;
      place-items: start center;
      padding: 48px 16px;
    }
    main {
      width: 100%;
      max-width: 720px;
      border: 1px solid var(--border);
      padding: 24px;
    }
    /* Header in stile ‚Äúfile header‚Äù */
    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 16px;
      margin-bottom: 32px;
    }
    .title {
      font-size: 20px;
      letter-spacing: .5px;
      margin: 0 0 4px 0;
      text-transform: lowercase;
    }
    .subtitle {
      margin: 0;
      color: var(--muted);
    }
    /* Spazio vuoto evidente */
    .spacer {
      height: 48px; /* regola se vuoi pi√π/meno spazio */
      border-left: 2px dotted var(--border);
      margin: 24px 0;
    }
    /* Lista strumenti in stile ‚ÄúREADME list‚Äù */
    ul.tools {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .tool {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px 0;
      border-top: 1px dashed var(--border);
    }
    .tool:first-child { border-top: 0; }
    .tool .emoji { width: 1.5em; text-align: center; }
    .tool a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid var(--border);
      padding-bottom: 2px;
    }
    .tool a:hover { border-bottom-color: var(--fg); }
    /* Footer firma stile commento */
    footer {
      margin-top: 32px;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px solid var(--border);
      padding-top: 12px;
    }
    code { background:#f7f7f7; padding:2px 4px; }
  </style>
</head>
<body>
  <main>
    <header>
      <h1 class="title">giuseppe scognamiglio</h1>
      <p class="subtitle">repository</p>
    </header>

    <!-- <div class="spacer" aria-hidden="true"></div> -->

    <ul class="tools" aria-label="Strumenti">
      <li class="tool">
        <span class="emoji">üßô‚Äç‚ôÇÔ∏è</span>
        <a href="https://github.com/giuseppescognamiglio/repo/torneo" title="Apri Strumento 1">torneo mtg</a>
      </li>
    </ul>

    <footer>
      <!-- comment: everything is monochrome; minimal by design -->
      <!-- <span>// v1 ‚Äî made with plain HTML/CSS</span> -->
    </footer>
  </main>
</body>
</html>
